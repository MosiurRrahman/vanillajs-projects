<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Weather application</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- partial:index.partial.html -->
		<div class="container">
			<div class="app-title">
				<p>Weather App</p>
			</div>
			<div class="notification"></div>
			<div class="weather-container">
				<div class="location">
					<p>New Tork, US</p>
				</div>
				<div class="datetime">
					<p>3:58 PM, Monday, August, 10, 2020</p>
				</div>
				<div class="weather-icon">
					<img
						src="https://raw.githubusercontent.com/iamsaief/weather-app/master/icons/02n.png"
						alt="weather icon"
					/>
				</div>
				<div class="temp-value">
					<p>-15 &deg;<span>C</span></p>
				</div>
				<div class="temp-desc">
					<p>few clouds</p>
				</div>
			</div>
			<div class="search-location">
				<input type="text" placeholder="Search city" />
			</div>
		</div>
		<!-- partial -->
		<script src="./script.js"></script>
	</body>
</html>
