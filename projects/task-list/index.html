<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo Task List</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
			integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<style>
			.app-wrapper {
				max-width: 580px;
				margin: 0 auto;
				box-shadow: 0 0 4px 2px rgb(189 189 189 / 13%);
				border-radius: 6px;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="app-wrapper">
				<h3>Task List</h3>
				<form id="task_form">
					<input type="text" id="task_input" placeholder="Name your task" />
					<input class="button button-primary" type="submit" value="Add Task" />
				</form>
				<hr />
				<h4>Tasks</h4>
				<input type="text" id="task_filter" placeholder="Filter Task" />
				<ul id="task_ul"></ul>
				<button id="clear_task_btn">Clear Tasks</button>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
